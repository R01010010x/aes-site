{% extends "base.html" %}
{% block content %}
<div class="section-box">
    <h2>Aktuelle News</h2>
    <aside class="achievements-box">
        <h3>Erfolge</h3>
        <ul>
        {% for a in achievements %}
            <li>{{ a }}</li>
        {% endfor %}
        </ul>
    </aside>
    <div class="blog-masonry">
        {% for blog in blogs %}
        <article class="blog-masonry-item">
            <h3>{{ blog.title }}</h3>
            <details{% if not blog.is_long %} open{% endif %}>
                <summary>
                    {{ blog.short_text }}
                    {% if blog.is_long %}
                        <span class="expand-arrow"></span>
                    {% endif %}
                </summary>
                <div class="blog-full">
                    {{ blog.full_text }}
                </div>
            </details>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
