{% extends "base.html" %}
{% block content %}
<div class="section-box">
    <h2>Kurse</h2>
    <div class="courses-list">
        {% for c in courses %}
        <div class="course-item">
            <b>{{c.name}}</b> <small>{{c.date}} {{c.time}}</small><br>
            <span>Max: {{c.max_people}}</span> | <span>CHF {{c.price}}</span>
            <p>{{c.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
