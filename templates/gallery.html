{% extends "base.html" %}
{% block content %}
<div class="section-box">
    <h2>Galerie</h2>
    <div class="gallery-masonry">
        {% for image in images %}
        <div class="gallery-masonry-item">
            <img src="{{ url_for('static', filename='gallery/' + image) }}" alt="Gallery Image">
        </div>
        {% else %}
        <p>No images available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
