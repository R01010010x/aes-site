{% extends "base.html" %}
{% block content %}
<div class="section-box">
    <h2>Unser Team</h2>
    <div class="team-list">
        {% for m in team %}
        <div class="team-member">
            {% if m.photo %}
            <img src="{{ url_for('static', filename='team/' + m.photo) }}">
            {% endif %}
            <b>{{m.name}}</b><br>
            <span>{{m.role}}</span>
            <p>{{m.bio}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
